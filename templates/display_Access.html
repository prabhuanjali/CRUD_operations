<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display Access Record</h1>

        <table border="2px ">
            <tr>
                <th>Primary Key</th>
                <th>Name</th>
                <th>Date</th>
                <th>author</th>
                <th>email</th>
            </tr>


        {% for ao in QSAO %}    

            <tr>
                <td>{{ao.pk}}</td>
                <td>{{ao.name}}</td>
                <td>{{ao.date}}</td>
                <td>{{ao.author}}</td>
                <td>{{ao.email}}</td>
            </tr>

        {% endfor %}
        </table>
    </center>
</body>
</html>
